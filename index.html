    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const practiceContainer = document.getElementById('practice-container');
            const bulkInput = document.getElementById('bulk-input');
            const addSentenceBtn = document.getElementById('add-sentence-btn');
            const deleteSentenceBtn = document.getElementById('delete-sentence-btn');
            const practiceSentenceBtn = document.getElementById('practice-sentence-btn');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const sentenceList = document.getElementById('sentence-list');
            const totalSentences = document.getElementById('total-sentences');
            const backToManageBtn = document.getElementById('back-to-manage-btn');
            const nextSentenceBtn = document.getElementById('next-sentence-btn');
            const practiceBox = document.getElementById('practice-box');
            const practiceText = document.getElementById('practice-text');
            const practiceEnglish = document.getElementById('practice-english');

            let sentences = [];
            let selectedSentenceId = null; 
            let currentPracticeSentence = null;

            function saveSentences() {
                localStorage.setItem('englishSentences', JSON.stringify(sentences));
                updateTotalCount();
            }

            function loadSentences() {
                const storedSentences = localStorage.getItem('englishSentences');
                if (storedSentences) {
                    sentences = JSON.parse(storedSentences);
                }
                renderSentences();
            }

            function renderSentences() {
                sentenceList.innerHTML = ''; 
                selectedSentenceId = null;
                bulkInput.value = '';

                sentences.forEach((s, index) => {
                    const listItem = document.createElement('li');
                    listItem.dataset.id = s.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = s.memorized;
                    checkbox.addEventListener('change', () => toggleMemorized(s.id));

                    const textSpan = document.createElement('span');
                    textSpan.innerHTML = `${index + 1}. ${s.text} <span class="korean-text">(${s.korean})</span>`;

                    listItem.appendChild(checkbox);
                    listItem.appendChild(textSpan);

                    if (s.memorized) {
                        listItem.classList.add('memorized'); 
                    }

                    textSpan.addEventListener('click', () => {
                        if (confirm(`"${s.korean}"ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                            sentences = sentences.filter(sent => sent.id !== s.id);
                            saveSentences();
                            renderSentences();
                        }
                    });

                    sentenceList.appendChild(listItem);
                });
                updateTotalCount();
            }
            
            function updateTotalCount() {
                totalSentences.textContent = `ì´ ë¬¸ì¥ ìˆ˜: ${sentences.length}`;
            }

            addSentenceBtn.addEventListener('click', () => {
                const inputText = bulkInput.value.trim();
                if (!inputText) {
                    alert("ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                    return;
                }

                const lines = inputText.split('\n');
                let addedCount = 0;

                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) return;

                    const parts = trimmedLine.split('||');
                    if (parts.length === 2) {
                        const korean = parts[0].trim();
                        const english = parts[1].trim();

                        if (korean && english) {
                            const newSentence = {
                                id: Date.now() + addedCount,
                                korean: korean,
                                text: english,
                                memorized: false
                            };
                            sentences.push(newSentence);
                            addedCount++;
                        }
                    }
                });

                if (addedCount > 0) {
                    bulkInput.value = '';
                    saveSentences();
                    renderSentences();
                    alert(`${addedCount}ê°œì˜ ë¬¸ì¥ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                } else {
                    alert("ì˜¬ë°”ë¥¸ í˜•ì‹ìœ¼ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.\nì˜ˆì‹œ: í•œêµ­ì–´ || ì˜ì–´");
                }
            });

            function toggleMemorized(id) {
                const index = sentences.findIndex(s => s.id === id);
                if (index !== -1) {
                    sentences[index].memorized = !sentences[index].memorized;
                    saveSentences();
                    renderSentences(); 
                }
            }

            deleteSentenceBtn.addEventListener('click', () => {
                const sentencesToDelete = Array.from(sentenceList.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(checkbox => parseInt(checkbox.closest('li').dataset.id));

                if (sentencesToDelete.length === 0) {
                    alert("ì‚­ì œí•  ë¬¸ì¥ì„ ì²´í¬ë°•ìŠ¤ë¡œ ì„ íƒí•´ì£¼ì„¸ìš”.");
                    return;
                }

                if (confirm(`${sentencesToDelete.length}ê°œì˜ ë¬¸ì¥ì„ ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    sentences = sentences.filter(s => !sentencesToDelete.includes(s.id));
                    saveSentences();
                    renderSentences();
                }
            });
            
            function showManagementScreen() {
                appContainer.style.display = 'block';
                practiceContainer.style.display = 'none';
            }

            function showPracticeScreen() {
                const unmemorized = sentences.filter(s => !s.memorized);
                if (unmemorized.length === 0) {
                    alert("í•™ìŠµí•  ë¬¸ì¥ì´ ì—†ìŠµë‹ˆë‹¤. ë¬¸ì¥ì„ ì¶”ê°€í•˜ê±°ë‚˜ 'ì „ì²´ ì•”ê¸° ì´ˆê¸°í™”'ë¥¼ í•´ì£¼ì„¸ìš”!");
                    return;
                }

                appContainer.style.display = 'none';
                practiceContainer.style.display = 'block';
                loadNextRandomSentence();
            }

            function loadNextRandomSentence() {
                const unmemorized = sentences.filter(s => !s.memorized);
                
                if (unmemorized.length === 0) {
                    practiceText.textContent = "í•™ìŠµ ì™„ë£Œ! ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰";
                    practiceEnglish.textContent = "";
                    practiceEnglish.style.opacity = 0;
                    currentPracticeSentence = null;
                    return;
                }
                
                const randomIndex = Math.floor(Math.random() * unmemorized.length);
                currentPracticeSentence = unmemorized[randomIndex];
                
                practiceText.textContent = currentPracticeSentence.korean; 
                practiceEnglish.textContent = currentPracticeSentence.text;
                practiceEnglish.style.opacity = 0;
                practiceBox.classList.remove('revealed');
            }

            practiceSentenceBtn.addEventListener('click', showPracticeScreen);
            backToManageBtn.addEventListener('click', showManagementScreen);
            nextSentenceBtn.addEventListener('click', loadNextRandomSentence);

            practiceBox.addEventListener('click', () => {
                if (currentPracticeSentence) {
                    practiceEnglish.style.opacity = 1;
                    practiceBox.classList.add('revealed');
                }
            });

            clearAllBtn.addEventListener('click', () => {
                if (confirm("ëª¨ë“  ë¬¸ì¥ì˜ ì•”ê¸° ìƒíƒœë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                    sentences = sentences.map(s => ({ ...s, memorized: false }));
                    saveSentences();
                    renderSentences();
                }
            });

            loadSentences();
            showManagementScreen();
        });
